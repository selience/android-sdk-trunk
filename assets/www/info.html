<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <title>Web服务 - WiFi状态</title>
		<style type="text/css">
			label {color:#FF0000;}
			table {border-collapse: collapse;text-align:left;font-size:14px;}
		</style>
    </head>
	
    <body>
        <table border="1" cellspacing="0" cellpadding="10">
            <tr>
            	<td width="100px">浏览器类型：</td>
            	<td><label id="browser"></label></td>
            </tr>
            <tr>
                <td>微信分享内容：</td>
                <td><a href="javascript:test()">点击试试</a></td>
            </tr>
        </table>
    </body>
    
    <script type="text/javascript">
    	if (navigator.userAgent.match(/(iPhone|iPod|Android|ios|iPad)/i)) {
			document.getElementById("browser").innerHTML=navigator.userAgent;
		} else {
			document.getElementById("browser").innerHTML=navigator.appVersion;
		}
		
		function test() {
			window.android.test();
		}
    </script>
</html>
